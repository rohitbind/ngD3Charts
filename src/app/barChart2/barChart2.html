<div class="container" id="externalDirective" ng-controller="barchart2">
    <div class="row">
        <div class="col-md-12">
            <h3>
                {{title}}
            </h3>
            <p>
                Given Below is the example of the bar chart directive created from the d3js.
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <d3-bar-chart
                    bar-chart-data="barChartData1"
            ></d3-bar-chart>
        </div>
        <div class="col -md-6">
            <d3-bar-chart
                    bar-chart-data="barChartData2"
            ></d3-bar-chart>
        </div>
    </div>
</div>
