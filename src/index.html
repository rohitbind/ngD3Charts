<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ngD3 Bar Chart</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../bower_components/bootstrap/dist/css/bootstrap.paper.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    </head>
    <body ng-app="analyticsChart">
        <div class="clearfix">
            <nav class="navbar navbar-default">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" ui-sref="home">ngD3 Charts</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a ui-sref="home" ui-sref-active="active">Home</a></li>
                            <li><a ui-sref="customChart" ui-sref-active="active">Custom Chart</a></li>
                            <li><a ui-sref="justChart" ui-sref-active="active">Just Chart</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
            <ui-view></ui-view>
        </div>
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="app/module.js"></script>
        <script src="app/config.js"></script>
        <script src="app/barChartModule/barChartModule.controller.js"></script>
        <script src="app/barChart2/barChart2.controller.js"></script>
        <script src="ngD3Charts/barChart/ngD3BarChart.js"></script>
        <script src="app/home/home.controller.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </body>
</html>
