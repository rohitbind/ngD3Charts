<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ngD3 Bar Chart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="../bower_components/bootstrap/dist/css/bootstrap.paper.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
    </head>
    <body ng-app="analyticsChart">
        <div class="clearfix">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <nav class="navbar navbar-default">
                            <div class="container-fluid">
                                <!-- Brand and toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <a class="navbar-brand" ui-sref="barChart1">ngD3 Charts</a>
                                </div>

                                <!-- Collect the nav links, forms, and other content for toggling -->
                                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a ui-sref="barChart1">Bar Chart 1</a></li>
                                        <li><a ui-sref="barChart2">Bar Chart 2</a></li>
                                    </ul>
                                </div><!-- /.navbar-collapse -->
                            </div><!-- /.container-fluid -->
                        </nav>
                    </div>
                </div>
            </div>
            <ui-view></ui-view>
        </div>
        <script src="../node_modules/angular/angular.min.js"></script>
        <script src="../node_modules/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="app/module.js"></script>
        <script src="app/config.js"></script>
        <script src="app/barChartModule/barChartModule.controller.js"></script>
        <script src="app/barChart2/barChart2.controller.js"></script>
        <script src="ngD3Charts/barChart/ngD3BarChart.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </body>
</html>
